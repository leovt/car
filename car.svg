       <use xlink:href='#frontwheel' transform='translate(0, -0.71)' />
       <use xlink:href='#frontwheel' transform='translate(0,  0.71)' />
       <path d='' stroke='red' stroke-width='0.1' fill='none' id='debug2'/>
     </g>
