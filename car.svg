<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'
     viewBox='0 0 40 40'>
     <link xmlns="http://www.w3.org/1999/xhtml" rel="stylesheet" href="car.css" type="text/css"/>
     <defs>
